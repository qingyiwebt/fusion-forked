name: release

on: workflow_dispatch

permissions:
  contents: write

jobs:
  build_fe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Build
        working-directory: frontend
        run: |
          npm i && npm run build
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: fe_dist
          path: frontend/build
          retention-days: 1
  build_be:
    needs: build_fe
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download the dist of FE
        uses: actions/download-artifact@v4
        with:
          name: fe_dist
          path: frontend/build/
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Prepare for Linux
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-mingw-w64
      - name: Build for Linux
        run: |
          CGO_ENABLED=1
          GOOS=linux

          echo "Building for amd64"
          GOARCH=amd64 go build -o ./build/fusion_amd64 ./cmd/server/server.go

          echo "Building for arm64"
          GOARCH=arm64 CC=aarch64-linux-gnu-gcc go build -o ./build/fusion_arm64 ./cmd/server/server.go
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: "be_${{ matrix.os }}_dist"
          path: |
            build/*
          retention-days: 1
